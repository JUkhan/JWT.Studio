<div class="container" ng-hide="isGrid">
	<input type="button" class="btn btn-link" value="Create New" ng-click="createNewItem()" />
	<div id="grid-15d1bc2e-d744-4eac-bbdf-cb53339faad2" ui-grid="gridOpts" ui-grid-paging external-scopes="gridAction" class="grid"></div>
</div>
<div class="container" ng-hide="!isGrid">
	<div class="col-sm-8 col-sm-offset-2">
		<div class="page-header"><b>Course</b></div>
		<form name="CourseForm" ng-submit="submitForm()" novalidate>
			 <div class="form-group" ng-class="{ 'has-error' : CourseForm.Title.$invalid && !CourseForm.Title.$pristine }">
				<label>Title</label>
				<input type="text" name="Title" class="form-control"  ng-model="model.Title" required  />
				<p ng-show="CourseForm.Title.$invalid && !CourseForm.Title.$pristine" class="help-block">Required</p>
			</div>
			 <div class="form-group" ng-class="{ 'has-error' : CourseForm.Credits.$invalid && !CourseForm.Credits.$pristine }">
				<label>Credits</label>
				<input type="text" name="Credits" class="form-control"  ng-model="model.Credits" required  />
				<p ng-show="CourseForm.Credits.$invalid && !CourseForm.Credits.$pristine" class="help-block">Required</p>
			</div>
			<button type="submit" class="btn btn-primary" ng-disabled="CourseForm.$invalid">Submit</button>
			<button type="button" class="btn btn-default" ng-click="isGrid=false">Cancel</button>
		</form>
	</div>
</div>
